    <title>Counter</title>

  <body>
    <h1>Count Up By Form</h1>
    <form class="counter">
    <div class ="row">
      <div class ="col-md-3">
        <textarea id="countTo" class="form-control custom-control" rows="3" style="resize:none" placeholder ="count to"></textarea>
      </div>
    </div>
    <div class ="row">
      <div class ="col-md-3">
        <textarea id="countBy" class="form-control custom-control" rows="3" style="resize:none" placeholder ="count by"></textarea>
      </div>
    </div>
      <button type="submit" class="btn">count</button>
    </form>
    <p id="deck"></p>
